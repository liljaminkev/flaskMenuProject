<html>
<body>

<h1>Edit Menu Item</h1>

<form action = "{{url_for('editMenuItem', restaurant_id = restaurant_id, item_id = item.id)}}" method = 'post'>

  <p>Name:</p>
    <input type = 'text' size = '30' name = 'name' placeholder = '{{item.name}}'>
  <p>Price:</p>
    <input type = 'text' size = '30' name = 'price' placeholder = '{{item.price}}'>
  <p>Description:</p>
    <input type = 'text' size = '30' name = 'description' placeholder = '{{item.description}}'>
<br>

<input type = 'submit' value = 'Change'>

<a href = '{{url_for('listMenuItems', restaurant_id = item.restaurant_id)}}'> Cancel </a>
</form>
</body>
</html>
